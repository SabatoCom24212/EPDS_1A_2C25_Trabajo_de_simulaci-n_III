    pdf-engine: pdflatex
    documentclass: article
    papersize: a4
    fontsize: 11pt
    lang: en
    title: ""
    geometry:
      - top=2.5cm
      - bottom=2.5cm
      - left=2.5cm
      - right=2.5cm
