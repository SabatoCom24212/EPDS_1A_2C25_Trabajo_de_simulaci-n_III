    number-depth: 3
    toc: true
    toc-depth: 3
    toc-title: "Índice de Contenidos"
    lof: false
    lot: false
    fig-pos: 'H'
    highlight-style: github
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    code-line-numbers: true
    keep-tex: false
    code-link: false
