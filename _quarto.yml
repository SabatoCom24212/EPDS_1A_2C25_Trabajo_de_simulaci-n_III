project:
  type: manuscript

manuscript:
  article: EPDS_1A_2C25_Trabajo_de_simulación_III.ipynb

execute:
  enabled: true
  freeze: false
  echo: true
  warning: false
  message: false

title: "Trabajo de Simulación III - Estadística y Probabilidad para el Desarrollo de Software"
lang: es

author:
  - name: "Rinaldi, Flavio"
    affiliations: [ifts29]
  - name: "Sabato, Ángel"
    affiliations: [ifts29]
  - name: "Shifman, Iván"
    affiliations: [ifts29]
  - name: "Zárate, Marcelo"
    affiliations: [ifts29]

affiliations:
  - id: ifts29
    name: "Instituto de Formación Técnica Superior N° 29"
    city: "Buenos Aires"
    country: "Argentina"

format:
  pdf:
    latex-babel: none 
    engine: lualatex 
    latex-babel-lang: polyglossia 

    documentclass: article
    papersize: a4
    fontsize: 11pt
    geometry:
      - top=2.5cm
      - bottom=2.5cm
      - left=2.5cm
      - right=2.5cm
    number-sections: true
    number-depth: 3
    toc: true
    toc-depth: 3
    toc-title: "Índice de Contenidos"
    lof: true
    lot: false
    fig-pos: 'H'
    highlight-style: github
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    code-line-numbers: true
    keep-tex: false
    include-in-header:
      text: |
        \usepackage{fancyhdr}
        \setlength{\headheight}{14pt}
        \addtolength{\topmargin}{-2pt}
        \pagestyle{fancy}
        \fancyhead[L]{Trabajo de Simulación III}
        \fancyhead[R]{IFTS N° 29}
        \usepackage{float}
        \floatplacement{figure}{H}
        \usepackage{polyglossia}
        \setmainlanguage[spelling=modern]{spanish}
    link-citations: true
    colorlinks: true
    urlcolor: blue
    linkcolor: black
    citecolor: blue

# Configuración de figuras
fig-cap-location: bottom
fig-dpi: 300
fig-format: png
fig-width: 8
fig-height: 5

# Configuración de tablas
tbl-cap-location: top

# Configuración de código
code-annotations: hover
code-overflow: wrap

# Jupyter
jupyter: python3